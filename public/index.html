<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>  
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />


    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="./scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <div class="nav-header-container">
     <nav>
      <span class="logo">tweeter</span>
        <div class="right-nav-bar">
          <span><b>Write</b> a new tweet</span>
          <i class="fa-solid fa-angles-down"></i>
        </div>
     </nav>
     <header>
       <div>
          <img src="/images/profile-hex.png"> 
       </div>
       <br>
       <div>
           <h2>Professor Beatrix</h2>
       </div>
     </header>
   </div>
    
    <!-- Page-specific (main) content here -->
    <main class="container-main">
      <section class="new-tweet">
        <div class="compose-tweet-title">
          <h2>Compose Tweet</h2>
        </div>
        <form action="/tweets/" method="POST">
            <label for="tweet-text" class="humming-about">What are you humming about?</label>
           <textarea name="text" id="tweet-text"></textarea>
          <div class="under-tweet-box">
            <button class="tweet-btn" type="submit">Tweet</button>
            <output name="counter" class="tweet-text-counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <section class="all-tweets">
        <article class="single-tweet">
          <header><i class="fa-solid fa-user-astronaut"></i></header>
          <p>This is just a placeholder Tweet!</p>
          <footer></footer>
        </article>
      </section>
    </main>
  </body>
</html>
